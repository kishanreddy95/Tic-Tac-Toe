<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>lets play!</h1>
        <div id="main">
            <table id="table">
                <tr>
                    <td id="0" onclick="controller.userMove(this.id)"></td>
                    <td id="1" onclick="controller.userMove(this.id)"></td>
                    <td id="2" onclick="controller.userMove(this.id)"></td>
                </tr>
                <tr>
                    <td id="3" onclick="controller.userMove(this.id)"></td>
                    <td id="4" onclick="controller.userMove(this.id)"></td>
                    <td id="5" onclick="controller.userMove(this.id)"></td>
                </tr>
                <tr>
                    <td id="6" onclick="controller.userMove(this.id)"></td>
                    <td id="7" onclick="controller.userMove(this.id)"></td>
                    <td id="8" onclick="controller.userMove(this.id)"></td>
                </tr>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
